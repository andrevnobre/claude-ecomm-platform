version: '3.8'

services:
  # Catalog API Service
  catalog-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: catalog-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      SERVICE_NAME: catalog-api
      CELL_ID: local
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecommerce_catalog
      DB_USER: postgres
      DB_PASSWORD: postgres
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # Logging
      LOG_LEVEL: debug
      # X-Ray
      XRAY_ENABLED: false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: catalog-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ecommerce_catalog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: catalog-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ecommerce-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
